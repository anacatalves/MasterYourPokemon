<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <link rel="stylesheet" href="./css/output.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <div class="body1" style="display:block;">

        <header>
                <div class="logo">
                <img src="img/logo.png">
                </div>
                
                <button class="search-button">
                    <img src="img/search-icon.png">
                    <input class="search" type="text" placeholder="Search">
                </button>
                
        </header>
        
        <div class="items-list">
            <div class="items">
                <!-- render items here -->
                
            </div>   
                

        </div>



    </div>

    <div class="body2" style="display:none;">
        
        <header>
            <div class="logo">
                <img src="img/logo.png">
            </div>
        </header>

        <div class="button-exit">
            <button class="exit"><img src="img/close-icon.png"></button>
        </div>

        <main class="selected-item">

            <figure class="item-img-container">
                <img class ="item-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
            </figure>

            <div class="item-characteristics">
                <h1>Item Name</h1>
                
                <div class="item-stats">
                    <p>Stats</p>
                    <img src="img/stats.png">
                </div>

                <div class="item-stats-strenghts">
                    <p>Attack</p>
                    <p>62</p>
                    <progress id="progressbar" value="62" max="100">62%</progress>
                </div>

            </div>
        

        </main>




    </div>

    <script src="js/data.js"></script>
    <script src="js/body1.js"></script>
    <script src="js/body2.js"></script>
    <script src="js/changeScreens.js"></script>

</body>
</html>
